<div class="chat-container">
    <!-- User List / Inbox -->
    <div class="user-list">
      <h3>Inbox</h3>
      <div *ngFor="let user of inboxUsers" class="user" (click)="selectUser(user)">
        <img [src]="user.profileImg || 'default-profile.png'" alt="Profile" />
        <h3>{{ user.username }}</h3>
      </div>
    </div>
  
    <!-- Chat Window -->
    <div class="chat-window" *ngIf="selectedReceiver">
      <h3>Chatting with {{ selectedReceiver.username }}</h3>
      <div class="messages">
        <!-- Only display messages exchanged between the logged-in user and the selected receiver -->
        <div *ngFor="let message of getFilteredMessages()" class="message">
          <p><strong>{{ message.senderId === currentUserId ? 'You' : selectedReceiver.username }}:</strong> {{ message.content }}</p>
          <span>{{ message.timestamp | date: 'short' }}</span>
        </div>
      </div>
  
      <!-- Send a message -->
      <div class="send-message">
        <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..." />
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
