<div class="loading" *ngIf="isLoading">
    <p-progressSpinner ariaLabel="loading" />
</div>


<div class="chat-container" *ngIf="!isLoading">
    <!-- User List / Inbox -->
    <div class="user-list" [ngClass]="{'hidden': selectedReceiver}">
        <div class="inboxList">
            <h3>Inbox</h3>
            <p-button icon="pi pi-plus" (onClick)="showFriendsList = true" severity="help" />
            <!-- <button class="plus-button" (click)="showFriendsList = true">+</button> -->
        </div>
        <div *ngFor="let user of inboxUsers" class="user" (click)="selectUser(user)">
            <img [src]="user.profileImg || 'default-profile.png'" alt="Profile" />
            <h3>{{ user.username }}</h3>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" *ngIf="selectedReceiver">
        <div class="chat-header" *ngIf="isMobile">
            <button class="back-button" (click)="backToInbox()">Back</button>
            <h3>Chatting with {{ selectedReceiver.username }}</h3>
        </div>
        <div class="headerDm">
            <img [src]="selectedReceiver.profileImg" alt="" style="height: 35px; width: 35px; margin-left: 30px;">
        <h3 *ngIf="!isMobile">Chatting with {{ selectedReceiver.username }}</h3>
    </div>
        <!-- <p-scrollPanel [style]="{ width: 'auto', height: '600px' }" styleClass="custombar1"> -->
        <!--I want it from here-->
        <div class="custom-scrollbar">
            <div class="chat-body" #chatBody>

                <div [ngClass]="{'sent': message.senderId === currentUserId, 'received': message.senderId !== currentUserId}"
                *ngFor="let message of getFilteredMessages()" class="message">


                    <div class="chatMsgs">
                        <p><strong *ngIf="message.senderId === selectedReceiver.id">{{ selectedReceiver.username }}</strong> </p>
                        <p>{{
                            message.content }} <br>
                        </p>
                        <!-- <div class="imgMsg"><img [src]="message.image" alt=""></div> -->
                    </div>
                    <span>{{ message.timestamp | date: 'short' }}</span>
                </div>

            </div>
            <!-- <div class="chat-footer">
                <input
                  type="text"
                  placeholder="Type a message..."
                  [(ngModel)]="newMessage"
                  (keyup.enter)="sendMessage()"
                />
                <button class="send-button" (click)="sendMessage()">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div> -->
    </div>
    <!-- </p-scrollPanel> -->
        <!--to here-->

        <!-- Send a message -->
        <div class="chat-footer-message">
            <input type="text" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()"
                placeholder="Type a message..." />

            <!-- Selected Image Preview -->
            <div *ngIf="selectedImage" style="position: absolute; margin-left: 50%;">
                <img [src]="selectedImage" alt="Selected Image" class="preview-image" style="height: 32px;" />
            </div>
            <!-- Button to open the image selection modal -->
            <button (click)="openImageSelection()" class="send-button"> <i class="pi pi-plus"></i></button>


            <button class="send-button" (click)="sendMessage()"><i class="pi pi-send"></i></button>
        </div>
    </div>
</div>

<p-dialog 
    header="Header" 
    [(visible)]="showImageSelection" 
    [modal]="true" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [style]="{ width: '50vw' }" 
    [draggable]="false" 
    [resizable]="false">

        <h3>Select an Image</h3>
        <!-- <div class="image-grid">
            <div *ngFor="let image of currentUserInfo.images" class="image-item" (click)="selectImage(image)">
                <img [src]="image" alt="Image" />
            </div>
        </div> -->
        <div class="imgContainer">
            <div class="imgs">
        
                <div class="img" *ngFor="let image of currentUserInfo.images">
                    <p-image [src]="image" alt="Image" width="auto" (click)="selectImage(image)" />
                </div>
            </div>
        </div>
</p-dialog>

<p-dialog 
    *ngIf="showFriendsList && !isLoading"
    header="Header" 
    [(visible)]="showFriendsList" 
    [modal]="true" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [style]="{ width: '50vw' }" 
    [draggable]="false" 
    [resizable]="false">

    <div class="newList">
        <div *ngFor="let friend of friendsList" class="newChat" (click)="startNewChat(friend)">
            <img [src]="friend.profileImg || 'default-profile.png'" alt="Profile" />
            <h3 style="margin-left: 10px;">{{ friend.username }}</h3>
        </div>
    </div>
</p-dialog>
