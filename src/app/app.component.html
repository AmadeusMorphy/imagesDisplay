



<header class="sticky-header" [ngClass]="{'hidden': isHidden}">
  <p-menubar>
      <ng-template pTemplate="start">
              <p-sidebar [(visible)]="display">
 <ng-template pTemplate="header">
            <div class="flex align-items-center gap-2">
                <p-avatar 
                    image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
                    shape="circle" />
                <span class="font-bold">
                    Amy Elsner
                </span>
            </div>
        </ng-template>
        
    </p-sidebar>
    <p-button type="text" (click)="display = true" icon="pi pi-plus" label="Show"></p-button>
    <!-- <img class="logo" src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" /> -->
    <ng-template pTemplate="end" let-item let-root="root">
        <a pRipple class="flex align-items-center p-menuitem-link">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
            <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" >
                <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
            </p-badge>
        </a>
    </ng-template>
</ng-template>

<ng-template pTemplate="end">
    <div class="flex align-items-center">
        <h1 style="margin: 0;">{{this.userName}}</h1>
              <input type="text" pInputText placeholder="Search" class="w-8rem sm:w-auto" style="width: 300px;" />
              <div class="profile">

              <!-- <p-menu #menu [model]="userItems" [popup]="true" />
              <i (click)="menu.toggle($event) class="pi pi-user" style="font-size: 2.5rem;"></i> -->

              <p-menu #menu [popup]="true" [model]="items" />
                  <i (click)="menu.toggle($event)" class="pi pi-user" style="font-size: 2.5rem;"></i>
          </div>
          </div>
      </ng-template>
  </p-menubar>
  
</header>


<router-outlet></router-outlet>
